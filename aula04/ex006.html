<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20px arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }
    </style>
</head>
<body>
    <div id="area" onmouseout="saida()" onmouseenter = 'entre()' onclick ="clicar()">
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entre)
        a.addEventListener("mouseout", saida)
        function clicar(){
            a.innerText = 'Clicou'
            a.style.background = 'red'
        }
        function entre(){
            a.innerText = 'Entrou em mim ff'
            a.style.background = 'yellow'
        }
        function saida(){
            a.innerText = 'Saiu em mim ff'
            a.style.background = 'green'
        }

    </script>
</body>
</html>
