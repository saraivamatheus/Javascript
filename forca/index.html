<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Jogo da forca</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body onload="informartentativas()">
    <script>
        var tentativas = 10;
        var palavradigitada = "";
        var palavraselecionada = "";
        var letras = "";
        var acerto = [];

        function palavra(){
            var nome = window.prompt();
            definirpalavra(nome);
        }

        function definirpalavra(palavra){
            tentativas = 10;
            palavraselecionada = palavra.toUpperCase();
            palavradigitada = palavraselecionada;
            letras = palavraselecionada.split("");
            acerto = [...letras];
            acerto.fill("__");
            informapalavra();
        }

        function informartentativas(){

            document.getElementById('tentativas').innerHTML = ` você tem ${tentativas} tentativas! `;

        }

        function checkLetra(letra){
            letras.map(function(item,index){
                if(letras[index].includes(letra)){
                    acerto[index] = letra;
                } 
            });
            tentativas--;
            informartentativas();
            informapalavra();
            terminarjogo();
        }

        function terminarjogo(){
          if (tentativas == 0 || !(acerto.includes("__"))){
            if (acerto.includes("__")){
              document.getElementById('acerto').innerHTML = `<marquee> Errou! </marquee>`;
              window.alert("è uma pena, não foi dessa vez...");
            } else {
              document.getElementById('acerto').innerHTML = `<marquee> Acertou! </marquee>`;
              window.alert("Você é brabo cara!");
            }
          }
        }

        function sabeapalavra(){
          palavradigitada = window.prompt('Qual é a palavra?');
          if(palavradigitada.toUpperCase() == palavraselecionada){
            acerto = [...letras];

          }
          tentativas = 0;
          informapalavra();
          terminarjogo();
        }

        function informapalavra(palavra){
            document.getElementById('palavra').innerHTML = `<p class="text-bold"> ${acerto} </p>`;
        }

    </script>
