<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <H1>Sistema de multas</H1>
    Velocidade do carro <input type="number" name="txtvel1" id="txtvel"> KM/h 
    <input type="button" value="Verificar" onclick="btn()">
    <div id="res">

    </div>
    <script>
        function btn(){
            var txt = window.document.querySelector('input#txtvel')
            var vel = Number(txt.value)
            var res = window.document.querySelector('div#res')
            res.innerHTML = <p> Sua velocidade atual é de <strong> ${vel} KM/h </strong> </p>
            if (vel > 60) {
                res.innerHTML += <p> Você está Multado por excesso de velocidade
            }
        }

    </script>
</body>
</html>
